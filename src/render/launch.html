            background: rgba(255, 255, 255, 0.1);

            color: var(--text-color);
            transition: all 0.3s;
        }
        
        .btn-icon:hover {

        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */

        }
        
        ::-webkit-scrollbar-thumb {

        /* Âä®Áîª */

        }
        
        @keyframes spin {

        }
    </style>
